<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${houses} and ${houses.size()}">No Safe Houses Listed</p>


<table class="table">
    <tr>
        <th>Address</th>
        <th>State</th>
        <th>Zip Code</th>
        <th>Email</th>
    </tr>

    <tr th:each="house : ${houses}">
        <td th:text="${house.address}"></td>
        <td th:text="${house.state.name}"></td>
        <td th:text="${house.zip}"></td>
        <td th:text="${house.email}"></td>
    </tr>
</table>

</body>
</html>
