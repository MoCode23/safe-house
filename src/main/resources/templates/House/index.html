<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head th:replace="fragments :: head">
</head>
<body>
    <h1 th:text="${title}"></h1>

    <nav th:replace="fragments :: navigation"></nav>

    <p th:unless="${houses} and ${houses.size()}">No Safe Houses Listed</p>


<ul>
    <li th:each="house : ${houses}" th:text="${house}"></li>
</ul>

</body>
</html>
